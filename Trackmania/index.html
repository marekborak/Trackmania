<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackmania</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
</head>
<body>
<a-scene physics="debug: true">
  <a-assets>
    <a-asset-item id="car-model" src="/models/car.glb"></a-asset-item>
    <img src="/models/skytm2.jpg" id="skytm2">
    <img src="/models/road.jpeg" id="road">
  </a-assets>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

  <a-entity id="car" gltf-model="#car-model" position="0 0 -10" rotation="0 0 0" scale="0.1 0.1 0.1" character></a-entity>

  <!-- Další entity a scénové objekty -->

  <a-sky src="#skytm2"></a-sky>
  <a-box static-body shadow position="0 0 -4" rotation="-90 0 0" width="10" height="700" depth="0.5" src="#road"></a-box>
  <a-box static-body obstacle position="5 0.5 0" rotation="0 90 90" color="red" width="0.1" height="700"></a-box>
  <a-box static-body obstacle position="-5 0.5 0" rotation="0 90 90" color="red" width="0.1" height="700"></a-box>
</a-scene>

<script src="main.js" type="module"></script>
</body>
</html>
